<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <script>
        function showInput() {
            document.getElementById('inputText').style.display = 'inline';
            document.getElementById('searchButton').style.display = 'none';
            document.getElementById('inputText').focus();
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                window.location.href = 'mycart.html';
            }
        }
    </script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="navbar">
        <a  href="index.html"    id="logo">Amazon.in</a>
        <a  href="account.html" >  Account</a>
        <a  href="contact.html" >  Contact us</a>
        <a  href="mycart.html" >  My Cart</a>
        <button id="searchButton" onclick="showInput()">Search</button>
        <input type="text" id="inputText" onkeydown="handleEnter(event)" placeholder="Enter text and press Enter">

    </div>

    <h1  id="header1">
        Just hit buy button
        <button  id="buy"><a id="under" href="underprocess.html">Buy</a></button>
    </h1>
    <footer class="footer">

</body>
</html>
